name: unispend_mwp
description: A student expense tracker app with Firebase backend
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.1.0
  firebase_auth: ^5.2.0
  cloud_firestore: ^5.1.0
  firebase_auth_web: ^5.8.13

  # State Management
  provider: ^6.1.1

  # Local Storage
  shared_preferences: ^2.2.2

  # UI Components
  cupertino_icons: ^1.0.2
  intl: ^0.18.1
  table_calendar: ^3.0.9
  fl_chart: ^0.65.0

  # Notifications
  flutter_local_notifications: ^16.3.0
  timezone: ^0.9.2

  # Export
  pdf: ^3.10.7
  path_provider: ^2.1.1
  csv: ^5.1.1
  permission_handler: ^11.1.0

  # Security
  crypto: ^3.0.3

  # Icons
  font_awesome_flutter: ^10.6.0

  # Navigation
  go_router: ^12.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
